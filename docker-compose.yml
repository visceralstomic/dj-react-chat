version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes: 
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - psql.env
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  frontend:
    command: npm start
    build:
      context: ./app_frontend/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - web


volumes:
  postgres_data:


